<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchmaking Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #00ff88;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #aaa;
            font-size: 0.85rem;
        }

        input,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #00d4ff;
        }

        select option {
            background: #1a1a2e;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: #ff4444;
            color: #fff;
        }

        .btn-danger:hover {
            background: #ff6666;
        }

        /* Waiting State */
        .waiting-state {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .waiting-state.active {
            display: block;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .waiting-text {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .waiting-subtext {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* Match Found State */
        .match-found {
            display: none;
            text-align: center;
            padding: 30px 20px;
        }

        .match-found.active {
            display: block;
        }

        .match-icon {
            font-size: 64px;
            margin-bottom: 16px;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .match-title {
            font-size: 1.8rem;
            color: #00ff88;
            margin-bottom: 20px;
        }

        .opponent-card {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .opponent-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .opponent-elo {
            color: #00d4ff;
            font-size: 1.1rem;
        }

        .match-id {
            color: #666;
            font-size: 0.8rem;
            margin-top: 16px;
        }

        /* Player Info */
        .player-info {
            display: none;
            padding: 16px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .player-info.active {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-name {
            font-weight: 600;
        }

        .player-elo {
            color: #00d4ff;
        }

        /* Log */
        .log {
            max-height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.8rem;
            color: #666;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 4px;
        }

        .log-entry.error {
            color: #ff4444;
        }

        .log-entry.success {
            color: #00ff88;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding-top: 40px;
            text-align: center;
            color: #444;
            font-size: 0.8rem;
        }

        footer a {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>‚öîÔ∏è Matchmaking Arena</h1>
            <p class="subtitle">Real-time multiplayer matchmaking</p>
        </header>

        <div class="card">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>

            <!-- Join Form -->
            <div id="joinForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your name" maxlength="20">
                </div>

                <div class="form-group">
                    <label for="game">Select Game</label>
                    <select id="game">
                        <option value="pingpong">üèì Ping Pong</option>
                        <option value="snake">üêç Snake Battle</option>
                        <option value="tank">üéØ Tank Wars</option>
                    </select>
                </div>

                <button class="btn btn-primary" id="findMatchBtn" disabled>
                    Find Match
                </button>
            </div>

            <!-- Player Info (shown after joining) -->
            <div class="player-info" id="playerInfo">
                <span class="player-name" id="playerName"></span>
                <span class="player-elo" id="playerElo"></span>
            </div>

            <!-- Waiting State -->
            <div class="waiting-state" id="waitingState">
                <div class="spinner"></div>
                <div class="waiting-text">Finding opponent...</div>
                <div class="waiting-subtext">Searching for players with similar skill</div>
                <button class="btn btn-danger" id="cancelBtn">Cancel</button>
            </div>

            <!-- Match Found State -->
            <div class="match-found" id="matchFound">
                <div class="match-icon">‚öîÔ∏è</div>
                <div class="match-title">Match Found!</div>
                <div class="opponent-card">
                    <div class="opponent-name" id="opponentName"></div>
                    <div class="opponent-elo" id="opponentElo"></div>
                </div>
                <button class="btn btn-primary" id="playAgainBtn">Play Again</button>
                <div class="match-id" id="matchId"></div>
            </div>
        </div>

        <!-- Activity Log -->
        <div class="log" id="log"></div>
    </div>

    <footer>
        <p>Powered by C++ DSA Engine</p>
        <p>AVL Tree ‚Ä¢ Hash Table ‚Ä¢ Queue ‚Ä¢ LinkedList</p>
    </footer>

    <script>
        // ============== STATE ==============
        let ws = null;
        let clientId = null;
        let playerId = null;
        let playerElo = 1000;
        let currentState = 'disconnected'; // disconnected, ready, waiting, matched

        // ============== DOM ELEMENTS ==============
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const joinForm = document.getElementById('joinForm');
        const playerInfo = document.getElementById('playerInfo');
        const waitingState = document.getElementById('waitingState');
        const matchFound = document.getElementById('matchFound');
        const findMatchBtn = document.getElementById('findMatchBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const usernameInput = document.getElementById('username');
        const gameSelect = document.getElementById('game');
        const logEl = document.getElementById('log');

        // ============== LOGGING ==============
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = 'log-entry' + (type !== 'info' ? ' ' + type : '');
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.insertBefore(entry, logEl.firstChild);
        }

        // ============== UI UPDATES ==============
        function updateConnectionStatus(connected) {
            statusDot.classList.toggle('connected', connected);
            statusText.textContent = connected ? 'Connected' : 'Disconnected';
            findMatchBtn.disabled = !connected || !usernameInput.value.trim();
        }

        function showState(state) {
            currentState = state;

            joinForm.style.display = state === 'ready' ? 'block' : 'none';
            playerInfo.classList.toggle('active', state !== 'disconnected' && playerId);
            waitingState.classList.toggle('active', state === 'waiting');
            matchFound.classList.toggle('active', state === 'matched');
        }

        function showMatch(data) {
            document.getElementById('opponentName').textContent = data.opponent;
            document.getElementById('opponentElo').textContent = `ELO: ${data.opponentElo}`;
            document.getElementById('matchId').textContent = `Match #${data.matchId}`;
            showState('matched');
        }

        // ============== WEBSOCKET ==============
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;

            log(`Connecting to ${wsUrl}...`);

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log('Connected to server', 'success');
                updateConnectionStatus(true);
            };

            ws.onclose = () => {
                log('Disconnected from server', 'error');
                updateConnectionStatus(false);
                showState('disconnected');

                // Reconnect after delay
                setTimeout(connect, 3000);
            };

            ws.onerror = (err) => {
                log('WebSocket error', 'error');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (err) {
                    log('Invalid message from server', 'error');
                }
            };
        }

        function send(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
            }
        }

        // ============== MESSAGE HANDLERS ==============
        function handleMessage(data) {
            log(`Received: ${data.type}`);

            switch (data.type) {
                case 'CONNECTED':
                    clientId = data.clientId;
                    showState('ready');
                    break;

                case 'OK':
                    if (data.playerId) {
                        playerId = data.playerId;
                        document.getElementById('playerName').textContent = usernameInput.value;
                        document.getElementById('playerElo').textContent = `ELO: ${playerElo}`;
                        log(`Joined as Player #${playerId}`, 'success');
                    }
                    break;

                case 'QUEUED':
                    log(`In queue (position: ${data.position})`);
                    showState('waiting');
                    break;

                case 'MATCHED':
                    log(`Match found! vs ${data.opponent}`, 'success');
                    showMatch(data);
                    break;

                case 'ERROR':
                    log(`Error: ${data.message}`, 'error');
                    if (currentState === 'waiting') {
                        showState('ready');
                    }
                    break;

                case 'STATUS':
                    if (data.inMatch) {
                        log('Currently in a match');
                    } else if (data.inQueue) {
                        log('Currently in queue');
                        showState('waiting');
                    }
                    break;
            }
        }

        // ============== ACTIONS ==============
        function findMatch() {
            const username = usernameInput.value.trim();
            const game = gameSelect.value;

            if (!username) {
                log('Please enter a username', 'error');
                return;
            }

            // First join/login
            send({ cmd: 'JOIN', username, elo: playerElo });

            // Then queue (after small delay to ensure join processes)
            setTimeout(() => {
                send({ cmd: 'QUEUE', playerId, game });
            }, 100);
        }

        function cancelQueue() {
            send({ cmd: 'LEAVE', playerId });
            showState('ready');
            log('Left queue');
        }

        function playAgain() {
            showState('ready');
        }

        // ============== EVENT LISTENERS ==============
        findMatchBtn.addEventListener('click', findMatch);
        cancelBtn.addEventListener('click', cancelQueue);
        playAgainBtn.addEventListener('click', playAgain);

        usernameInput.addEventListener('input', () => {
            findMatchBtn.disabled = !ws || ws.readyState !== WebSocket.OPEN || !usernameInput.value.trim();
        });

        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !findMatchBtn.disabled) {
                findMatch();
            }
        });

        // ============== INIT ==============
        connect();
    </script>
</body>

</html>
